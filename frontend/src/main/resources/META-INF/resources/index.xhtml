<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<ui:composition template="layout.xhtml">
    <ui:define name="title">
    <h2>Movies</h2>
    <div class="container">
        <c:forEach var="movies" items="#{movieController.getMovies}"></c:forEach>
        <div class="movie">
            <h:form prependId="false">
                <h2><h:outputLabel value="#{movie.title}"/> </h2>
                <h2><h:outputLabel value="#{movie.directorName}"/> </h2>
            </h:form>
            <h:form prependId="false">
                <h:commandButton value="Movie Details" action="#{movieController.selectMovie(movie)}" class="btn" id="MovieDetails_ #{movie.id}"/>
            </h:form>
        </div>
    </div>
    </ui:define>
</ui:composition>

</html>
